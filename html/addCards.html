<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/addCards-form.css" />
    <script src="../js/addCard_form.js" type="module" defer></script>
    <script src="../js/navbar.js" type="module" defer></script>
    <script src="../js/card.js" type="module" defer></script>
    <script src="../js/darkMode.js" defer></script>
    <title>Web-Quizz/Add Cards</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__main--otherPage">Web-Quiz</h1>
      <h2 class="header__sub">Add a quiz Card</h2>
    </header>

    <main>
      <div class="content-wrapper">
        <form class="form__wrapper" js-data="form">
          <label for="question" class="form__input-label">Your Question:</label>
          <textarea
            id="question"
            name="question"
            js-data="question"
            rows="4"
            placeholder="Type..."
            maxlength="150"
            class="form__input-field"
          ></textarea>
          <p class="form__show-chars" js-data="chars-question">0/150</p>

          <label for="answer" class="form__input-label">Your Answer:</label>
          <textarea
            id="answer"
            name="answer"
            js-data="answer"
            rows="4"
            placeholder="Type..."
            maxlength="150"
            class="form__input-field"
          ></textarea>
          <p class="form__show-chars" js-data="chars-answer">0/150</p>

          <label for="tags" class="form__input-label">Give Tags:</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Type..."
            class="form__input-field"
          />

          <button type="submit" class="form__submit-button">Add to List</button>
        </form>

        <span class="form__submit-success" js-data="submit-sucess"
          >Card was added!</span
        >

        <div js-data="placeholder" class="content-wrapper"></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
