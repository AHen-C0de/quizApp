<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web-Quiz</title>
  </head>
  <body>
    <header>
      <h1 class="myHeader">Web-Quiz</h1>
    </header>

    <main>
      <!-- quiz cards section -->
      <section>
        <!-- list of cards -->
        <ul>
          <li class="card">
            <input
              type="image"
              alt="bookmark-icon"
              src="./assets/bookmark_outline.svg"
              class="card__bookmark-icon"
            />
            <div class="card__content">
              <p class="question">What property flips the axes in a flexbox?</p>
              <button class="answer-button">Show Answer</button>
              <!-- list of tags -->
              <ul class="tags--wrapper">
                <p>#html</p>
                <p>#flexbox</p>
                <p>#css</p>
              </ul>
            </div>
          </li>
          <li class="card">
            <p class="question">Lorem ipsum dolor sit...</p>
            <button class="answer-button">Show Answer</button>
            <!-- list of tags -->
            <ul class="tags--wrapper">
              <p>#html</p>
              <p>#flexbox</p>
              <p>#css</p>
            </ul>
          </li>
          <li class="card">
            <p class="question">Lorem ipsum dolor sit...</p>
            <button class="answer-button">Hide Answer</button>
            <!-- answer box -->
            <p class="answer">This is the answer.</p>
            <!-- list of tags -->
            <ul class="tags--wrapper">
              <p>#html</p>
              <p>#flexbox</p>
              <p>#css</p>
            </ul>
          </li>
        </ul>
      </section>
    </main>

    <footer class="nav--wrapper">
      <nav>
        <ul class="nav--list">
          <li>
            <a href="./index.html" aria-label="go to home page" class="grow">
              <img src="./assets/home.png" />
            </a>
          </li>
          <li>
            <a
              href="./bookmarks.html"
              aria-label="go to bookmarks page"
              class="grow"
            >
              <img src="./assets/bookmarks.png" />
            </a>
          </li>
          <li>
            <a
              href="./profile.html"
              aria-label="go to profile page"
              class="grow"
            >
              <img src="./assets/profile.png" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
